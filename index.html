<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="top">
        <p class="price-tag"><strong>R$106</strong>/night</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="rate"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
          />
        </svg>
        <p class="rate">5.0(12)</p>
      </header>

      <!-- CHECKIN AND CHECKOUT BOX -->

      <div class="grid-2cols information">
        <ul class="checkin">
          <li><strong>CHECK-IN</strong></li>
          <li>3/10/2021</li>
        </ul>
        <ul class="checkout">
          <li><strong>CHECKOUT</strong></li>
          <li>3/11/2021</li>
        </ul>
        <ul class="guests">
          <li><strong>GUESTS</strong></li>
          <li>1 guest</li>
        </ul>
      </div>

      <!-- BUTTON RESERVE -->

      <div class="reserv">
        <a href="">Reserve</a>
      </div>
      <p class="charge-msg">You won't be charged yet</p>

      <!-- PRICES AND FEES -->

      <div class="price-fee">
        <p class="fee">R$106 x 1 night</p>
        <p class="fee2">R$ 106</p>
        <p class="fee">Service fee</p>
        <p class="fee2">R$ 0</p>
      </div>

      <!-- Total  -->
      <div class="total">
        <strong class="tot">Total</strong>
        <strong class="tot2">R$ 106</strong>
      </div>
    </div>

    <footer>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="flag"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9"
        />
      </svg>
      <a class="report" href="">Report this listing</a>
    </footer>
  </body>
</html>
