<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="grid-2cols">
        <p class="price-tag"><strong>R$106</strong>/night</p>
        <p class="rate">5.0(12)</p>
      </header>

      <!-- CHECKIN AND CHECKOUT BOX -->

      <div class="grid-2cols information">
        <ul class="checkin">
          <li><strong>CHECK-IN</strong></li>
          <li>3/10/2021</li>
        </ul>
        <ul class="checkout">
          <li><strong>CHECKOUT</strong></li>
          <li>3/11/2021</li>
        </ul>
        <ul class="guests">
          <li><strong>GUESTS</strong></li>
          <li>1 guest</li>
        </ul>
      </div>

      <!-- BUTTON RESERVE -->

      <div class="reserv">
        <a href="">Reserve</a>
      </div>
      <p class="charge-msg">You won't be charged yet</p>

      <!-- PRICES AND FEES -->

      <div class="price-fee">
        <p class="fee">R$106 x 1 night</p>
        <p class="fee2">R$ 106</p>
        <p class="fee">Service fee</p>
        <p class="fee2">R$ 0</p>
      </div>

      <!-- Total  -->
      <div class="total">
        <strong class="tot">Total</strong>
        <strong class="tot2">R$ 106</strong>
      </div>
    </div>
    <footer>
      <a href="">Report this listing</a>
    </footer>
  </body>
</html>
